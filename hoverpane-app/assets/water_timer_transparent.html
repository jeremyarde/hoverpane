<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drink Water Timer</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
      }

      body {
        background: transparent;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        -webkit-app-region: drag;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s ease;
      }

      body.opaque {
        background: rgba(0, 0, 0, 0.7);
      }

      .water-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        padding: 20px;
        max-width: 100%;
        box-sizing: border-box;
        background-color: rgba(0, 0, 0, 0.3);
        border-radius: 12px;
        backdrop-filter: blur(4px);
        cursor: pointer;
        transition: transform 0.3s ease;
        position: relative;
        -webkit-app-region: no-drag;
      }

      .water-container:hover {
        transform: scale(1.05);
      }

      .water-message {
        font-size: 36px;
        font-weight: 600;
        color: #ffffff;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .water-icon {
        font-size: 48px;
        margin-bottom: 16px;
      }

      .timer {
        font-size: 24px;
        color: #ffffff;
        opacity: 0.8;
        margin-top: 8px;
      }

      .timer-input {
        margin-top: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .timer-input input {
        width: 60px;
        padding: 4px 8px;
        border: none;
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        font-size: 16px;
        text-align: center;
      }

      .timer-input input:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.3);
      }

      .timer-input button {
        padding: 4px 12px;
        border: none;
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .timer-input button:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .debug-button {
        margin-top: 8px;
        padding: 4px 12px;
        border: none;
        border-radius: 4px;
        background: rgba(255, 0, 0, 0.3);
        color: white;
        cursor: pointer;
        transition: background-color 0.2s ease;
        font-size: 12px;
        opacity: 0.7;
      }

      .debug-button:hover {
        background: rgba(255, 0, 0, 0.4);
        opacity: 1;
      }

      .fullscreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 1000;
      }

      .fullscreen .water-container {
        background-color: rgba(0, 0, 0, 0.5);
        padding: 40px;
      }

      .fullscreen .water-message {
        font-size: 72px;
      }

      .fullscreen .water-icon {
        font-size: 96px;
      }

      .fullscreen .timer {
        font-size: 36px;
      }

      .window-controls {
        position: absolute;
        top: 8px;
        right: 8px;
        display: flex;
        gap: 4px;
        z-index: 10;
      }

      .window-control {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        transition: opacity 0.2s ease;
      }

      .window-control:hover {
        opacity: 0.8;
      }

      .minimize {
        background-color: #f1c40f;
      }

      .maximize {
        background-color: #2ecc71;
      }
    </style>
  </head>
  <body>
    <div class="water-container">
      <div class="water-icon">ðŸ’§</div>
      <div class="water-message">Drink Water</div>
      <div class="timer">
        Next reminder in: <span id="time-left">00:10</span>
      </div>
      <div class="timer-input">
        <input type="number" id="timer-minutes" min="1" max="120" value="10" />
        <button id="update-timer">Update</button>
      </div>
    </div>

    <script>
      const FULLSCREEN_DURATION = 3 * 1000;
      let timerInterval;
      let reminderTimeout;
      let currentTimerMinutes = 10;
      let minimized = false;
      function updateTimer(seconds = currentTimerMinutes) {
        const timeLeft = document.getElementById("time-left");
        let remainingSeconds = seconds; // Clear any existing interval

        // Clear any existing interval
        if (timerInterval) {
          clearInterval(timerInterval);
        }

        timerInterval = setInterval(() => {
          if (remainingSeconds === 0) {
            clearInterval(timerInterval);

            fetch(`http://localhost:3111/widgets/${window.WIDGET_ID}`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                type: "maximizewidget",
                content: {
                  widget_id: window.WIDGET_ID ? window.WIDGET_ID : "",
                },
              }),
            });
            showFullscreenReminder();
          } else {
            remainingSeconds--;
          }
          timeLeft.textContent = remainingSeconds.toString();
        }, 1000);
      }

      function showFullscreenReminder() {
        const container = document.querySelector(".water-container");
        container.classList.add("fullscreen");
        document.body.classList.add("opaque");
      }

      function hideFullscreenReminder() {
        const container = document.querySelector(".water-container");
        container.classList.remove("fullscreen");
        document.body.classList.remove("opaque");
        container.classList.remove("fullscreen");

        // Return to normal size
        fetch(`http://localhost:3111/widgets/${window.WIDGET_ID}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            type: "minimizewidget",
            content: {
              widget_id: window.WIDGET_ID ? window.WIDGET_ID : "",
            },
          }),
        });
        updateTimer();
      }

      // Add click event to make background opaque
      document
        .querySelector(".water-container")
        .addEventListener("click", (e) => {
          // Don't toggle opacity if clicking the input or button
          if (!e.target.closest(".timer-input")) {
            if (document.querySelector(".water-container.fullscreen")) {
              hideFullscreenReminder();
            } else {
              document.body.classList.toggle("opaque");
            }
          }
        });

      // Handle timer updates
      document.getElementById("update-timer").addEventListener("click", () => {
        const input = document.getElementById("timer-minutes");
        const newMinutes = parseInt(input.value);

        if (newMinutes >= 1 && newMinutes <= 120) {
          currentTimerMinutes = newMinutes;
          updateTimer(newMinutes);
        } else {
          alert("Please enter a number between 1 and 120 minutes");
          input.value = currentTimerMinutes;
        }
      });

      // Start the timer
      updateTimer();

      // Window control handlers
      document.getElementById("minimize-btn").addEventListener("click", (e) => {
        e.stopPropagation();
        fetch(`http://localhost:3111/widgets/${window.WIDGET_ID}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ type: "minimizewidget" }),
        });
      });

      document.getElementById("maximize-btn").addEventListener("click", (e) => {
        e.stopPropagation();
        fetch(`http://localhost:3111/widgets/${window.WIDGET_ID}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ type: "maximizewidget" }),
        });
      });
    </script>
  </body>
</html>
