<html>
  <body>
    <h1>Hello, world!</h1>
    <div id="viewer"></div>
    <button onclick="fetchData()">Fetch Data</button>
    <script>
      function fetchData() {
        fetch("http://127.0.0.1:3000/values")
          .then((response) => response.json())
          .then((data) => {
            const viewer = document.getElementById("viewer");
            viewer.innerHTML = JSON.stringify(data);
          });
      }
      fetchData();
    </script>
  </body>
</html>
