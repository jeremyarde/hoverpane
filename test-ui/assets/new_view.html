<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: transparent !important;
        -webkit-app-region: drag;
        height: 100%;
        width: 100%;
      }

      .newview-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 100%;
      }

      .newview-form-input {
        width: 100%;
        /* height: 100%; */
        background: transparent !important;
      }

      .newview-form-button {
        width: 100%;
        /* height: 100%; */
        background: transparent !important;
      }
    </style>
  </head>
  <body>
    <div class="newview-form">
      <input
        class="newview-form-input"
        type="text"
        id="url"
        placeholder="URL"
      />
      <input
        class="newview-form-input"
        type="number"
        id="refresh-interval"
        placeholder="60"
        min="1"
      />
      <input
        class="newview-form-input"
        type="text"
        id="title"
        placeholder="Title"
      />
      <button class="newview-form-button" onclick="add()">Add</button>
    </div>
    <script>
      function add() {
        window.ipc.postMessage(
          JSON.stringify({
            addwebview: {
              url: document.getElementById("url").value ?? "",
              refresh_interval: parseInt(
                document.getElementById("refresh-interval").value
              )
                ? parseInt(document.getElementById("refresh-interval").value)
                : 60,
              title: document.getElementById("title").value ?? "",
            },
          })
        );
      }
    </script>
  </body>
</html>
